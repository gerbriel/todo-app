name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: "Debug: show environment and tool versions"
        run: |
          echo '--- Environment check ---'
          node --version || echo 'node not found'
          npm --version || echo 'npm not found'
          if [ -n "${VITE_SUPABASE_URL:-}" ]; then echo 'VITE_SUPABASE_URL present: yes'; else echo 'VITE_SUPABASE_URL present: no'; fi
          if [ -n "${VITE_SUPABASE_ANON_KEY:-}" ]; then echo 'VITE_SUPABASE_ANON_KEY present: yes'; else echo 'VITE_SUPABASE_ANON_KEY present: no'; fi

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
